<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
<!--    <div id="root"></div>-->
    <header class="lnd-header">
      <div class="lnd-logo"></div>
      <div class="lnd-login" id="loginForm">
        <div class="lnd-login-action" id="showLogin">
          Log in
        </div>
        <div class="lnd-login-form">
          <div class="lnd-login-input">
            <input type="email" placeholder="Email">
            <p>Please enter a valid email address</p>
          </div>
          <div class="lnd-login-input">
            <input type="password" placeholder="Password">
            <a href="#">Forgot your password?</a>
          </div>
          <input type="button" class="lnd-login-button" value="Log in">
        </div>
      </div>
    </header>
    <main class="lnd-content">
      <header class="lnd-content-titles">
        <h1>StarCompany DESIGNS, MANUFACTURES AND</h1>
        <h2>Launches Advanced Rockets and  Spacecrafts</h2>
      </header>
      <section class="lnd-content-registration">
        <div class="reg-slider"></div>
      </section>
    </main>
  </body>
</html>
